<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title> USER MANAGEMENT</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1 align="center">Gestion des utilisateurs</h1>
            <h:form>
                <h3>Liste des Personnes</h3>
                <c:if test="${!empty userBean.listUsers()}">
                    <table class="table table-bordered">
                        <tr>
                            <th width="10%">User ID</th>
                            <th width="30%">User Nom</th>
                            <th width="30%">User Pr√©nom(s)</th>
                            <th width="30%">Actions</th>
                        </tr>
                        <ui:repeat value="${userBean.listUsers()}" var="u">
                            <tr>
                                <td>${u.id}</td>
                                <td>${u.name}</td>
                                <td>${u.surname}</td>
                                <td colspan="2">
                                    <h:commandButton class="btn btn-primary"
                                                                 action="#{userBean.showUser(u)}" value="Show"
                                                                 />&nbsp;&nbsp;&nbsp;
                                    <h:commandButton class="btn btn-success"
                                                     action="#{userBean.editUser(u)}" value="Edit"
                                                     />&nbsp;&nbsp;&nbsp;
                                    <h:commandButton class="btn btn-danger"
                                                     action="#{userBean.deleteUser(u.id)}" value="Delete"
                                                     onclick="return confirm('Are you sure to delete user?')">
                                    </h:commandButton> &nbsp;&nbsp;&nbsp;
                                </td>
                            </tr>
                        </ui:repeat>
                    </table>
                </c:if>
                <h:outputLink class="btn btn-warning" value="create.xhtml" >
                    Ajouter utilisateur
                </h:outputLink>
            </h:form>
        </div>
    </h:body>
</html>
