<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <head>
        <title> USER MANAGEMENT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 align="center">Gestion des utilisateurs</h1>
            <h:form>
                <h3>Créer utilisateur</h3>
                <table class="table table-bordered">
                    <tr>
                        <td width="10%">User Nom</td>
                        <td ><h:inputText value="#{userBean.userCtl.name}"
                                          class="form-control"/></td>
                    </tr>
                    <tr>
                        <td>
                            User Prénom(s)
                        </td>
                        <td>
                            <h:inputText value="#{userBean.userCtl.surname}" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Add User" action="#{userBean.persistUser()}" 
                                             class="btn btn-primary" /> &nbsp;&nbsp;&nbsp;
                            <h:outputLink class="btn btn-success" value="index.xhtml">
                                Liste des utilisateurs
                            </h:outputLink>
                        </td>
                    </tr>
                </table> 
            </h:form>
        </div>
    </body>
</html>
